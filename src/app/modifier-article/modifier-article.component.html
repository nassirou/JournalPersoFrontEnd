<div>
    <form style="width:40%;margin:auto;background:silver" #saisie=ngForm action="" (ngSubmit)="enregistrer(saisie)">
        <!-- <fieldset></fieldset> -->
            <input type="hidden" name="id" placeholder=""  #id="" [ngModel]=article.id> <!--[(ngModel)]=article.id -->
            <input type="hidden" name="date" placeholder="" #date="" [ngModel]=article.date> <!-- [(ngModel)]=article.date -->
            <label for="categorie">CATEGORIE </label>       
            <input type="text" name="categorie" placeholder="Finance" #categorie=ngModel [ngModel]=article.categorie > <!--[(ngModel)]=article.categorie -->

            <label for="titre">TITRE </label>
            <input type="text" name="titre" placeholder="Bilan de sÃ©ance"  #titre=ngModel  [ngModel]=article.titre > <!-- [(ngModel)]=article.titre -->

            <br>
            
            <label for="contenu">CONTENU </label>

            <br>
            <br>
            <div></div>

</div>
